    consistent band members such as guitarist Ian Bairnson, bassist and
    vocalist David Paton, drummer Stuart Elliott, and vocalist Lenny Zakatek.
  wikipedia: The_Alan_Parsons_Project

- name: "The Allman Brothers Band"
  description: >-
    The Allman Brothers Band were an American southern rock band formed in
    Jacksonville, Florida in 1969 by brothers Duane (slide and lead guitar) and
