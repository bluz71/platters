    success. They were part of the MTV-driven Second British Invasion of the
    US.
  wikipedia: Tears_for_Fears
  website: http://tearsforfears.com

- name: "Ted Nugent"
  description: >-
    Ted Nugent is an American singer-songwriter and guitarist. He initially
    gained fame as the lead guitarist and occasional lead vocalist of The Amboy
    Dukes. After dissolving the band, he embarked on a successful solo career.
  wikipedia: Ted_Nugent

- name: "Teena Marie"
  description: >-
    Mary Christine Brockert, better known by her stage name Teena Marie, was
    an American singer-songwriter, and producer. She was known for her
    distinctive soulful vocals, which caused many listeners to believe she was
    African American. Her success in R&B and soul music, and loyalty to these
    genres would earn her the title Ivory Queen of Soul.
  wikipedia: Teena_Marie

- name: "Ten"
  description: >-
    Ten is a British melodic hard rock band which was formed in 1995.
  wikipedia: Ten_(band)
  website: http://www.tenofficial.com

- name: "Terry Brock"
  description: >-
    Terry Brock is an American hard rock singer who has been active since the
    1980s. He was the lead singer of Strangeways. Terry has often collaborated
    with Mike Slamer (of Streets) and Billy Greer (of Kansas).

- name: "Tesla"
  description: >-
    Tesla is an American rock band formed in Sacramento, California in late
    1981 by bassist Brian Wheat and guitarist Frank Hannon as City Kidd.
    Lead vocalist Jeff Keith, drummer Troy Luccketta and guitarist Tommy
    Skeoch joined them by 1984.
  wikipedia: Tesla_(band)
  website: http://teslatheband.com

- name: "The Adventures"
  description: >-
    The Adventures were a Northern Irish rock band, formed in Belfast in 1984.
  wikipedia: The_Adventures

- name: "The Alan Parsons Project"
  description: >-
    The Alan Parsons Project were a British progressive rock band, active
    between 1975 and 1990, consisting of Alan Parsons and Eric Woolfson
