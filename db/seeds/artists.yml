    Albums Chart and spawned the hit singles 'Love Bomb Baby' and 'Heaven'.
  wikipedia: Tigertailz

- name: "TNT"
  description: >-
    TNT is a Norwegian heavy metal band from Trondheim, formed in 1982. The
    band has released twelve studio albums, three EPs and two live albums
    while going through numerous line-up changes since its formation.
    Guitarist Ronni Le Tekrø is the only consistent member of TNT.
  wikipedia: TNT_(band)
  website: http://www.tnttheband.com

- name: "Tommy Shaw"
  description: >-
    Tommy Roland Shaw is an American guitarist, singer, songwriter, and
    performer best known for his work with the rock band Styx. In between his
    stints with Styx, he has played with other groups including Damn Yankees,
    Shaw Blades as well as released several solo albums.
  wikipedia: Tommy_Shaw
  website: http://www.tommyshaw.com

- name: "Tokyo Motor Fist"
