    Tokyo Motor Fist is an artistic alliance between Danger Danger singer Ted
    Poley and guitarist/producer Steve Brown of Trixter along with bassist Greg
    Smith (Ted Nugent, Alice Cooper) and drummer Chuck Burgi (Rainbow, Blue
    Oyster Cult, Joe Lynn Turner).

- name: "Tony Martin"
  description: >-
    Anthony Philip Harford, better known by his stage name Tony Martin, is a
    heavy metal vocalist, best known for his time fronting Black Sabbath,
    initially from 1987 to 1991 and again from 1993 to 1997.
  wikipedia: Tony_Martin_(British_singer)

- name: "Tool"
  description: >-
    Tool is an American rock band from Los Angeles. Formed in 1990, the group's
    line-up includes drummer Danny Carey, guitarist Adam Jones, and vocalist
    Maynard James Keenan. Justin Chancellor has been the band's bassist since
