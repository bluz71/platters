    Tori Amos is an American singer-songwriter, pianist and composer. She is a
    classically trained musician and has a mezzo-soprano vocal range.
  wikipedia: Tori_Amos
  website: http://toriamos.com
  comment:
    Spawned from the Kate Bush musical tree.

- name: "Toto"
