    The Night Flight Orchestra are a Swedish rock band who take inspiration
    from 1980s AOR, melodic and hard rock music.
  wikipedia: The_Night_Flight_Orchestra

- name: "The Pointer Sisters"
  description: >-
    The Pointer Sisters are an American R&B singing group from Oakland,
    California, who achieved mainstream success during the 1970s and 1980s.
  wikipedia: The_Pointer_Sisters

- name: "The Police"
  description: >-
    The Police were an English rock band formed in London in 1977. For the
    majority of their history, the band consisted of Sting (lead vocals, bass
    guitar, primary songwriter), Andy Summers (guitar) and Stewart Copeland
    (drums, percussion). The Police became globally popular in the late 1970s
    and are generally regarded as one of the first new wave groups to achieve
    mainstream success, playing a style of rock influenced by punk, reggae,
    and jazz.
  wikipedia: The_Police
  website: http://www.thepolice.com

- name: "The Power Station"
  description: >-
    The Power Station was a 1980s supergroup made up of singer Robert Palmer,
    former Chic drummer Tony Thompson, and Duran Duran members John Taylor
