    lengths.
  wikipedia: The_Flower_Kings
  website: http://www.flowerkings.se

- name: "The Georgia Thunderbolts"
  description: >-
    The Georgia Thunderbolts are an American southern rock band that were
    formed in 2015.
  wikipedia: The_Georgia_Thunderbolts
  website: https://www.georgiathunderbolts.com

- name: "The Meters"
  description: >-
    The Meters are an American funk band based in New Orleans, Louisiana. The
    band performed and recorded their own music from the late 1960s until
    1977.
  wikipedia: The_Meters
  website: http://www.funkymeters.com
  comment:
    Superb funk!

- name: "The Mob"
  description: >-
    The Mob was a one-off project (or supergroup) consisting of Doug Pinnick,
    Reb Beach, Kip Winger, Kelly Keagy, and Timothy Drury. The band released one
