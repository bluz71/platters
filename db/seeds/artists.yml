- name: "Megadeth"
  description: >-
    Megadeth is an American thrash metal band from Los Angeles, California.
    The group was formed in 1983 by guitarist Dave Mustaine and bassist David
    Ellefson, shortly after Mustaine's dismissal from Metallica. A pioneer of
    the American thrash metal scene, the band is credited as one of the
    genre's 'big four' with Anthrax, Metallica and Slayer, responsible for
    thrash metal's development and popularization.
  wikipedia: Megadeth
  website: http://www.megadeth.com

- name: "Metal Church"
  description: >-
    Metal Church is an American heavy metal band. They originally formed in
    San Francisco, California in 1980 before relocating to Aberdeen,
    Washington the following year and briefly using the name Shrapnel.
  wikipedia: Metal_Church
  website: http://metalchurchofficial.com

- name: "Metallica"
  description: >-
    Metallica is an American heavy metal band formed in Los Angeles,
    California. Metallica was formed in 1981 when vocalist/guitarist James
    Hetfield responded to an advertisement posted by drummer Lars Ulrich in a
    local newspaper. The band's fast tempos, instrumentals, and aggressive
    musicianship placed them as one of the founding 'big four' bands of thrash
    metal, alongside Anthrax, Megadeth, and Slayer.
  wikipedia: Metallica
  website: https://metallica.com

- name: "Michael Bolton"
  description: >-
    Michael Bolotin, known professionally as Michael Bolton, is an American
    singer and songwriter.
  wikipedia: Michael_Bolton
  website: http://michaelbolton.com

- name: "Michael Jackson"
  description: >-
    Michael Joseph Jackson was an American singer, songwriter, record
    producer, dancer, and actor. Called the King of Pop, his contributions to
    music, dance and fashion along with his publicized personal life made him
    a global figure in popular culture for over four decades.
  wikipedia: Michael_Jackson
  website: http://michaeljackson.com

- name: "Michael Schenker Group"
  description: >-
    The Michael Schenker Group is a guitar-oriented hard rock band formed in
    1979 by former Scorpions and UFO guitarist, Michael Schenker. In 1986,
    Schenker and vocalist Robin McAuley formed the McAuley Schenker Group,
    which lasted until 1993. After that, in 1996 the Michael Schenker Group
    was reformed.
  wikipedia: Michael_Schenker_Group

- name: "Midnight Oil"
  description: >-
    Midnight Oil are an Australian rock band, who originally performed as Farm
    from 1972 with drummer Rob Hirst, bass guitarist Andrew James and keyboard
    player/lead guitarist Jim Moginie.
  wikipedia: Midnight_Oil
  website: http://www.midnightoil.com

- name: "Mind's Eye"
  description: >-
    Mind's Eye were a Swedish melodic prgressive rock band.

- name: "Molly Hatchet"
  description: >-
    Molly Hatchet is an American Southern rock/hard rock band that formed in
    Jacksonville, Florida, in 1971. The band was founded by guitarist Dave
    Hlubek. 
  wikipedia: Molly_Hatchet
  website: http://www.mollyhatchet.com

- name: "Montrose"
  description: >-
    Montrose was a California-based hard rock band. The band originally
    featured Ronnie Montrose on guitar and future solo artist and Van Halen
    frontman Sammy Hagar. Rounding out the original foursome were bassist Bill
    Church and drummer Denny Carmassi.
  wikipedia: Montrose_(band)

- name: "Motley Crue"
  description: >-
    Motley Crue was an American metal band formed in Los Angeles, California
    on January 17, 1981. The group was founded by bassist Nikki Sixx and
    drummer Tommy Lee, lead vocalist Vince Neil and lead guitarist Mick Mars.
    Motley Crue has sold more than 100 million records worldwide including 25
    million in the US.
  wikipedia: Mötley_Crüe
  website: http://www.motley.com

- name: "Mr. Mister"
  description: >-
    Mr. Mister was an American pop rock band most popular in the 1980s. The
    band's name came from an inside joke about a Weather Report album called
    Mr. Gone where they referred to each other as 'Mister This' or 'Mister
    That', and eventually selected 'Mr. Mister.'.
  wikipedia: Mr._Mister

- name: "Muse"
  description: >-
    Muse are an English rock band from Teignmouth, Devon, formed in 1994. The
    band consists of Matt Bellamy (lead vocals, guitar, piano, keyboards),
    Chris Wolstenholme (bass guitar, backing vocals) and Dominic Howard
    (drums, percussion).
  wikipedia: Muse_(band)
  website: http://muse.mu

- name: "Mussorgsky"
  description: >-
    Modest Petrovich Mussorgsky was a Russian composer, one of the group known
    as 'The Five'. He was an innovator of Russian music in the romantic
    period. 
  wikipedia: Modest_Mussorgsky

- name: "Narnia"
  description: >-
    Narnia is a Christian neoclassical progressive power metal band founded by
    guitarist Carl Johan Grimmark and singer Christian Liljegren.
  wikipedia: Narnia_(band)

- name: "Nazareth"
  description: >-
    Nazareth are a Scottish hard rock band formed in 1968, that had several
    hits in the United Kingdom in the early 1970s, and established an
    international audience with their 1975 album Hair of the Dog.
  wikipedia: Nazareth_(band)
  website: http://nazarethdirect.co.uk

- name: "Neal Morse"
  description: >-
    Neal Morse is an American singer, multi-instrumentalist, bandleader and
    progressive rock composer based in Nashville, Tennessee. In 1995, he
    formed the progressive rock band Spock's Beard with his brother Alan
    Morse.
  wikipedia: Neal_Morse
  website: http://www.nealmorse.com

- name: "New Order"
  description: >-
    New Order are an English rock band formed in 1980. By combining post-punk
    with an increasing influence from electronic dance music, New Order became
    one of the most critically acclaimed and influential bands of the 1980s.
  wikipedia: New_Order_(band)

- name: "Nickelback"
  description: >-
    Nickelback is a Canadian rock band formed in 1995 in Hanna, Alberta,
    Canada. The band is composed of guitarist and lead vocalist Chad Kroeger,
    guitarist, keyboardist and backing vocalist Ryan Peake, bassist Mike
    Kroeger, and drummer Daniel Adair.
  wikipedia: Nickelback
  website: http://www.nickelback.com

- name: "Night Ranger"
  description: >-
    Night Ranger is an American rock band from San Francisco that gained
    popularity during the 1980s with a series of albums and singles. The
    band's first five albums sold more than 10 million copies worldwide.
    The quintet is perhaps best known for the power ballad 'Sister Christian'.
  wikipedia: Night_Ranger
  website: http://nightranger.com

- name: "Nightwish"
  description: >-
    Nightwish is a symphonic metal band from Kitee, Finland. The band was
    formed in 1996 by lead songwriter and keyboardist Tuomas Holopainen,
    guitarist Emppu Vuorinen, and lead singer Tarja Turunen.
  wikipedia: Nightwish
  website: http://www.nightwish.com

- name: "Nikolo Kotzev"
  description: >-
    Brazen Abbot is a Finnish rock band. Originally a studio project of
    Bulgarian guitarist, producer and song writer Nikolo Kotzev, who is a
    Finnish resident, the band has since made several live performances.
  wikipedia: Brazen_Abbot

- name: "Nocturnal Rites"
  description: >-
    Nocturnal Rites is a Swedish power metal band formed in 1990.
  wikipedia: Nocturnal_Rites
  website: http://www.nocturnalrites.com

- name: "Noiseworks"
  description: >-
    Noiseworks are an Australian hard rock band formed in Sydney in 1986 with
    bass guitarist Steve Balbi, guitarist Stuart Fraser, drummer Kevin Nicol,
    keyboardist Justin Stanley and lead vocalist Jon Stevens.
  wikipedia: Noiseworks

- name: "Nordic Union"
  description: >-
    Nordic Union is the name behind the new musical collaboration, built by
    Frontiers president Serafino Perugino, between singer Ronnie Atkins of the
    legendary Danish hard rock institution Pretty Maids and the up-and-coming
    Swedish songwriter and producer Erik Martensson of Eclipse and W.E.T.
    fame.

- name: "Ohio Players"
  description: >-
    The Ohio Players were an American funk and R&B band, most popular in the
    1970s. They are best known for their songs 'Fire' and 'Love
    Rollercoaster'.
  wikipedia: Ohio_Players
  website: http://loverollercoaster.com/

- name: "Orden Ogan"
  description: >-
    Orden Ogan is a German power metal band with progressive and folk metal
    elements. 
  wikipedia: Orden_Ogan
  website: http://ordenogan.de

- name: "OSI"
  description: >-
    OSI is an American progressive rock band, originally formed by Fates
    Warning guitarist Jim Matheos in 2002. Chroma Key keyboardist and vocalist
    Kevin Moore is the only other full-time member of the band.
  wikipedia: OSI_(band)

- name: "Overland"
  description: >-
    Steve Overland is a British singer/musician who was the lead vocalist and
    songwriter for the bands Wildlife, FM, The Ladder, Shadowman, and his own
    group, Overland.
  wikipedia: Steve_Overland

- name: "Ozzy Osbourne"
  description: >-
    John Michael 'Ozzy' Osbourne is an English singer, songwriter, and
    television personality. He rose to prominence in the early 1970s as the
    lead vocalist of the band Black Sabbath, widely considered to be the first
    heavy metal band.
  wikipedia: Ozzy_Osbourne
  website: http://ozzy.com

- name: "Pagan's Mind"
  description: >-
    Pagan's Mind is a progressive metal band from Skien, Norway. They have
    released five studio albums, and the current line-up is composed of
    founding members only.
  wikipedia: Pagan%27s_Mind
  website: http://www.pagansmind.com

- name: "Pain Of Salvation"
  description: >-
    Pain of Salvation is a Swedish progressive rock/metal band led by Daniel
    Gildenlow, who is the band's main songwriter, lyricist, guitarist, and
    vocalist. Pain of Salvation's sound is characterised by riff-oriented
    guitar work, a broad vocal range, oscillation between heavy and calm
    passages, syncopation, and polyrhythms.
  wikipedia: Pain_of_Salvation
  website: http://painofsalvation.com

- name: "Pandora's Box"
  description: >-
    Pandora's Box was a female pop music group assembled by Jim Steinman in
    the 1980s. Some of its members had previously worked with Steinman, in the
    ensemble Fire Inc., on the album Bat Out of Hell, on live shows and on
    other studio recordings. They produced one concept album, Original Sin,
    released in 1989.
  wikipedia: Pandora%27s_Box_(band)

- name: "Pathosray"
  description: >-
    Pathosray is a progressive metal band based in Italy that formed in 2000.
    The band has released two demos and two full-length studio album as of
    2009.
  wikipedia: Pathosray

- name: "Patty Smyth"
  description: >-
    Patricia 'Patty' Smyth is an American singer and songwriter. She first
    came into national attention in the band Scandal. She went on to record
    and perform on her own.
  wikipedia: Patty_Smyth

- name: "Paul McCartney"
  description: >-
    Sir James Paul McCartney is an English singer-songwriter,
    multi-instrumentalist, and composer. With John Lennon, George Harrison,
    and Ringo Starr, he gained worldwide fame as the bassist of the rock band
    the Beatles, one of the most popular and influential groups in the history
    of pop music; his songwriting partnership with Lennon is one of the most
    celebrated of the 20th century. After the band's break-up, he pursued a
    solo career and formed Wings with his first wife, Linda, and Denny Laine.
  wikipedia: Paul_McCartney
  website: https://www.paulmccartney.com

- name: "Pearl Jam"
  description: >-
    Pearl Jam is an American rock band formed in Seattle, Washington in 1990.
    Formed after the demise of Gossard and Ament's previous band, Mother Love
    Bone, Pearl Jam broke into the mainstream with its debut album, Ten, in
    1991. One of the key bands in the grunge movement of the early 1990.
  wikipedia: Pearl_Jam
  website: http://www.pearljam.com

- name: "Phil Collins"
  description: >-
    Philip David Charles 'Phil' Collins is an English singer-songwriter and
    musician, who has also worked as a record producer and actor. He is best
    known as the drummer and lead singer in the rock band Genesis and as a
    solo artist. Between 1983 and 1990, Collins scored three UK and seven US
    number-one singles in his solo career. 
  wikipedia: Phil_Collins
  website: http://philcollins.com

- name: "Pink Cream 69"
  description: >-
    Pink Cream 69 is a German Hard rock/heavy metal band founded in 1987 in
    Karlsruhe, Germany by Andi Deris, Dennis Ward, Kosta Zafiriou and Alfred
    Koffler. The band gained their first contract by winning music magazine
    Metal Hammer's newcomer competition in Ludwigsburg one year after
    forming. In 1994, Andi Deris left the band to join German power metal band
    Helloween. He was replaced by British singer David Readman.
  wikipedia: Pink_Cream_69

- name: "Pink Floyd"
  description: >-
    Pink Floyd were an English rock band formed in London. They achieved
    international acclaim with their progressive and psychedelic music.
    Distinguished by their use of philosophical lyrics, sonic experimentation,
    extended compositions and elaborate live shows, they are one of the most
    commercially successful and influential groups in the history of popular
    music.
  wikipedia: Pink_Floyd
  website: http://www.pinkfloyd.com

- name: "Pistol Annies"
  description: >-
    Pistol Annies are an American country music supergroup composed of Miranda
    Lambert, Ashley Monroe, and Angaleena Presley.
  wikipedia: Pistol_Annies

- name: "Place Vendome"
  description: >-
    Place Vendome is a melodic hard rock project, founded in 2004 by Frontiers
    Records president Serafino Perugino. Place Vendome was formed by
    ex-Helloween and current Unisonic vocalist Michael Kiske, Dennis Ward
    (bass and production), Kosta Zafiriou (drums) and Uwe Reitenauer (guitars)
    from the band Pink Cream 69 and Gunther Werno (keyboards) from the band
    Vanden Plas.
  wikipedia: Place_Vendome_(band)

- name: "Platitude"
  description: >-
    Platitude was a Swedish progressive power metal band formed in 1995,
    however a permanent line-up was not established until 1997. After three
    demos, they signed a deal with the Italian label Scarlet Records in the
    spring of 2002. They released three albums before disbanding in 2008.
  wikipedia: Platitude_(band)

- name: "Porcupine Tree"
  description: >-
    Porcupine Tree were an English rock band formed by musician Steven Wilson
    in 1987. The band began essentially as a solo project for Wilson, who
    created all of the band's music. However, by 1993, Wilson desired to work
    in a band environment, and so brought on frequent collaborators Richard
    Barbieri on keyboards, Colin Edwin on bass and Chris Maitland on drums as
    permanent band members.
  wikipedia: Porcupine_Tree
  website: http://www.porcupinetree.com

- name: "Poverty's No Crime"
  description: >-
    Poverty's No Crime is a German progressive metal band founded in 1991 by
    Volker Walsemann, Marco Ahrens, Andreas Tegeler, Christian Scheele, and
    Marcello Maniscalco. 
  wikipedia: Poverty%27s_No_Crime
  website: http://www.povertys-no-crime.de

- name: "Powerwolf"
  description: >-
    Powerwolf is a German power metal band created in 2003 by Charles and
    Matthew Greywolf. The group is notable for having dark themes and images,
    both musically and lyrically, both counteractions to traditional power
    metal music and including usage of corpse paint, gothic-tinged
    compositions and songs about Romanian werewolf and vampire legends and
    dark religious tales.
  wikipedia: Powerwolf
  website: http://www.powerwolf.net

- name: "Pretty Maids"
  description: >-
    Pretty Maids are a Danish hard rock/heavy metal band from Horsens,
    Denmark. Formed in 1981 by Ronnie Atkins and Ken Hammer, their sound and
    music can be described as classic guitar-laden heavy rock with a strong
    emphasis on melodic elements like vocals and keyboards.
  wikipedia: Pretty_Maids
  website: http://www.prettymaids.dk

- name: "Primal Fear"
  description: >-
    Primal Fear is a German power metal and speed metal band formed in 1997 by
    Ralf Scheepers (vocals, ex-Gamma Ray) and Mat Sinner (bass and vocals,
    Sinner). Sinner and Scheepers formed the band after Scheepers was not
    hired as Rob Halford's replacement in Judas Priest.
  wikipedia: Primal_Fear_(band)
  website: http://www.primalfear.de

- name: "Prince"
  description: >-
    Prince Rogers Nelson was an American singer, songwriter,
    multi-instrumentalist, record producer, and actor. He was a musical
    innovator and known for his eclectic work, flamboyant stage presence,
    extravagant dress and makeup, and wide vocal range. His music integrates a
    wide variety of styles, including funk, rock, R&B, new wave, soul,
    psychedelia, and pop. He has sold over 100 million records worldwide,
    making him one of the best-selling artists of all time.
  wikipedia: Prince_(musician)

- name: "Prince Phillip Mitchell"
  description: >-
    Leroy Phillip Mitchell, often credited as Prince Phillip Mitchell, is an
    American R&B singer, songwriter, and record producer. He wrote 'Starting
    All Over Again' for Mel and Tim, and 'It Hurts So Good' and 'Leftovers',
    which were both hits for Millie Jackson, as well as having some success in
    the 1970s and 1980s as a solo singer.
  wikipedia: Phillip_Mitchell

- name: "Private Life"
  description: >-
    Private Life was a hard rock group produced by Van Halen producer Ted
    Templeman and featuring female lead singer Kelly Breznik. 

- name: "Pyramaze"
  description: >-
    Pyramaze is a Danish progressive power metal band. Pyramaze was formed in
    2001 by guitarist Michael Kammeyer.
  wikipedia: Pyramaze
  website: http://www.pyramaze.com

- name: "Queen"
  description: >-
    Queen are a British rock band that formed in London in 1970. Their classic
    line-up was Freddie Mercury (lead vocals, piano), Brian May (lead guitar,
    vocals), Roger Taylor (drums, vocals), and John Deacon (bass guitar).
    Queen's earliest works were influenced by progressive rock, hard rock and
    heavy metal, but the band gradually ventured into more conventional and
    radio-friendly works by incorporating further styles, such as arena rock
    and pop rock, into their music.
  wikipedia: Queen_(band)
  website: http://queenonline.com

- name: "Queensryche"
  description: >-
    Queensryche is an American heavy metal band formed in 1982 in Bellevue,
    Washington, out of the local band the Mob. Queensryche has sold over 20
    million albums worldwide, including over 6 million albums in the United
    States. The band received worldwide acclaim after the release of their
    1988 album 'Operation: Mindcrime', which is often considered one of the
    greatest heavy metal concept albums of all time.
  wikipedia: Queensrÿche
  website: http://queensrycheofficial.com

- name: "Quiet Riot"
  description: >-
    Quiet Riot is an American heavy metal band, best known for their hit
    singles 'Metal Health' and 'Cum on Feel the Noize'. The band was founded
    in 1973, by guitarist Randy Rhoads and bassist Kelly Garni under the name
    Mach 1.
  wikipedia: Quiet_Riot

- name: "Rainbow"
  description: >-
    Rainbow (also known as Ritchie Blackmore's Rainbow or Blackmore's Rainbow)
    are a British rock band led by guitarist Ritchie Blackmore from 1975 to
    1984 and 1993 to 1997. They were originally established with Ronnie James
    Dio's American rock band Elf, but after the first album, Blackmore fired
    the backing members and continued with Dio until 1979.
  wikipedia: Rainbow_(rock_band)

- name: "Ratt"
  description: >-
    Ratt was an American heavy metal band that had significant commercial
    success in the 1980s, with their albums having been certified as gold,
    platinum, and multi-platinum by the RIAA.
  wikipedia: Ratt

- name: "Reba McEntire"
  description: >-
    Reba Nell McEntire is an American country music singer, songwriter, record
    producer, actress and television producer.
  wikipedia: Reba_McEntire
  website: http://www.reba.com

- name: "Redemption"
  description: >-
    Redemption is an American progressive metal band. Redemption is composed
    of former and current members of Fates Warning and Prymary.
  wikipedia: Redemption_(band)
  website: http://www.redemptionweb.com

- name: "REO Speedwagon"
  description: >-
    REO Speedwagon (originally styled as R.E.O. Speedwagon) are an American
    rock band. Formed in 1967, the band cultivated a following during the
    1970s and achieved significant commercial success throughout the 1980s. Hi
    Infidelity (1980) contained four US Top 40 hits and is the group's
    best-selling album, with over ten million copies sold.
  wikipedia: REO_Speedwagon
  website: http://reospeedwagon.com

- name: "Rhapsody"
  description: >-
    Rhapsody of Fire (formerly known as Rhapsody and, originally, as
    Thundercross) is an Italian symphonic power metal band led by Alex
    Staropoli.
  wikipedia: Rhapsody_of_Fire
  website: http://www.rhapsodyoffire.com

- name: "Rhapsody Of Fire"
  description: >-
    Rhapsody of Fire (formerly known as Rhapsody and, originally, as
    Thundercross) is an Italian symphonic power metal band led by Alex
    Staropoli.
  wikipedia: Rhapsody_of_Fire
  website: http://www.rhapsodyoffire.com

- name: "Richard Marx"
  description: >-
    Richard Noel Marx is an American adult contemporary and pop/rock singer,
    songwriter, musician and record producer who has sold over 30 million
    records. He had a stream of hit singles in the late 1980s and 1990s,
    including 'Endless Summer Nights', 'Right Here Waiting', 'Now and
    Forever', and 'Hazard'.
  wikipedia: Richard_Marx
  website: http://richardmarx.com

- name: "Richie Sambora"
  description: >-
    Richard Stephen 'Richie' Sambora is an American rock guitarist, producer,
    singer and songwriter who was the lead guitarist of the rock band Bon Jovi
    for 30 years. Sambora and lead singer Jon Bon Jovi formed the primary
    songwriting unit of the band. 
  wikipedia: Richie_Sambora

- name: "Rick James"
  description: >-
    Rick James was an American musician, composer and actor.
  wikipedia: Rick_James

- name: "Riot"
  description: >-
    Riot V, formerly known as Riot until 2012, is an American heavy metal band
    founded in New York City in 1975 by guitarist Mark Reale. Reaching a peak
    in popularity in the early 80s, the band has continued a long-running
    successful career.
  wikipedia: Riot_V

- name: "Rival Sons"
  description: >-
    Rival Sons is an American rock band from Long Beach, California. Formed in
    2009 from the ashes of Scott Holiday’s previous band Black Summer Crush
    that featured Michael Miley and Robin Everhart. Rival Sons was born when
    Jay Buchanan was persuaded to play rock'n'roll and come in as vocalist on
    the re-recording of Before the Fire.
  wikipedia: Rival_Sons
  website: http://www.rivalsons.com

- name: "Robby Valentine"
  description: >-
    Robert Kempe, better known by his stage name Robby Valentine, is a Dutch
    singer and founder of the band Valentine.
  website: http://www.robbyvalentine.nl

- name: "Robert Plant"
  description: >-
    Robert Anthony Plant is an English musician, singer, and songwriter best
    known as the lead singer and lyricist of the rock band Led Zeppelin. A
    powerful and wide vocal range (particularly evident in his high-pitched
    vocals) have given him a successful solo career spanning over 40 years.
  wikipedia: Robert_Plant
  website: http://www.robertplant.com

- name: "Rob Rock"
  description: >-
    Robert 'Rob' Rock is an American heavy metal singer-songwriter, best known
    as the longtime frontman of Impellitteri.
  wikipedia: Rob_Rock
  website: http://www.robrock.com

- name: "Roger Waters"
  description: >-
    George Roger Waters is an English singer, songwriter,
    multi-instrumentalist, and composer. In 1965, he co-founded the
    progressive rock band Pink Floyd with drummer Nick Mason, keyboardist Rick
    Wright and guitarist, singer, and songwriter Syd Barrett. Waters initially
    served as the group's bassist, but following the departure of Barrett in
    1968, he also became their lyricist, conceptual leader and co-lead
    vocalist. 
  wikipedia: Roger_Waters
  website: http://roger-waters.com

- name: "Romeo's Daughter"
  description: >-
    Romeo's Daughter are a British AOR mainstream rock band featuring Leigh
    Matty, Craig Joiner and Anthony Mitman. The band released two albums in
    1988 and 1993 respectively.
  wikipedia: Romeo%27s_Daughter
  website: http://romeosdaughter.co.uk

- name: "Rosie Gaines"
  description: >-
    Rosie Gaines is an American vocalist, musician, singer-songwriter, and
    record producer from Pittsburg, California. She released a number of dance
    hits, the most notable being 'Closer Than Close'.
  wikipedia: Rosie_Gaines

- name: "Roxy Blue"
  description: >-
    Roxy Blue were an early 90s hard rock band from Memphis Tennessee.

