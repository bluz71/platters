    and Indian music to psychedelia and hard rock, often incorporating
    classical elements in innovative ways.
  wikipedia: The_Beatles
  website: http://thebeatles.com
  comment:
    The greatest musical act of all time. No one will ever do what they did.

- name: "The Brand New Heavies"
