language: ruby

dist: trusty
sudo: required

cache: bundler

bundler_args: --without production development

rvm: 
  - 2.3.3

addons:
  postgresql: "9.5" 

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

script:
  - bundle exec rspec
