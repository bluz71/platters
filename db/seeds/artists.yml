- name: "The Temperance Movement"
  description: >-
    The Temperance Movement are a British blues rock band formed in 2011 by
    Glasgow-born vocalist Phil Campbell and guitarists Luke Potashnick
    (ex-Rooster and Ben's Brother) and Paul Sayer.
  wikipedia: The_Temperance_Movement_(band)
  website: http://www.thetemperancemovement.com

- name: "The Who"
  description: >-
    The Who are an English rock band that formed in 1964. Their classic
    line-up consisted of lead singer Roger Daltrey, guitarist Pete Townshend,
    bass guitarist John Entwistle, and drummer Keith Moon. They are considered
    one of the most influential rock bands of all time, selling over 100
    million records worldwide and holding a reputation for their live shows
    and studio work.
  wikipedia: The_Who
  website: http://www.thewho.com

- name: "The Winery Dogs"
  description: >-
    The Winery Dogs are an American rock supergroup formed in New York City,
    New York, United States, in 2012 by Mike Portnoy, Billy Sheehan and Richie
    Kotzen.
  wikipedia: The_Winery_Dogs

- name: "Thin Lizzy"
  description: >-
    Thin Lizzy are an Irish rock band formed in Dublin in 1969. Two of the
    founding members, drummer Brian Downey and bass guitarist and vocalist
    Phil Lynott, met while still in school. Lynott assumed the role of
    frontman and led them throughout their recording career of twelve studio
    albums.
  wikipedia: Thin_Lizzy
  website: http://thinlizzyband.com

- name: "Threshold"
  description: >-
    Threshold is a progressive metal band, formed in Surrey, UK in the late
    1980s.
  wikipedia: Threshold_(band)
