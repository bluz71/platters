name: RSpec

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true

      - name: Bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Yarn install
        run: |
          npm i -g yarn
          yarn install

      - name: Run Google Chrome
        run: |
          google-chrome-stable --headless --no-sandbox

      - name: Assets precompile
        env:
          RAILS_ENV: test
        run: bundle exec rails assets:precompile

      - name: Setup Database
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          bundle exec rake db:create

      - name: Run RSpec
        env:
          RAILS_ENV: test
          CONTACT_EMAIL: foo@bar.com
          MAILGUN_SMTP_LOGIN: foo@bar.com
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          bundle exec rspec
