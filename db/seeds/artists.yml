    involved on the studio side as recording producer and for a short time
    also functioned as The Power Station's manager.
  wikipedia: The_Power_Station_(band)

- name: "Therion"
  description: >-
    Therion is a Swedish symphonic metal band founded by Christofer Johnsson
    in 1987. Its name was inspired by the Celtic Frost album To Mega Therion.
    Originally a death metal band, Therion adjusted its musical style by
    adding orchestral elements, including choirs, classical musicians, and
    even a full orchestra at their concert performances. As a result, it has
    popularized the symphonic metal genre.
  wikipedia: Therion_(band)
  website: http://therion.se

- name: "The Scream"
  description: >-
    The Scream was a Los Angeles-based hard rock band formed in 1989 as Saints
    Or Sinners. The band originally featured former Angora singer John Corabi
    and former Racer X members guitarist Bruce Bouillet, bassist Juan
    Alderete, and drummer Scott Travis. However, Scott Travis quickly left to
    join Judas Priest.
  wikipedia: The_Scream_(band)

- name: "The S.O.S. Band"
  description: >-
    The S.O.S. Band (sometimes written SOS Band) is an American R&B and
    electro-funk group who gained fame in the 1980s.
  wikipedia: The_S.O.S._Band

- name: "The Storm"
  description: >-
    The Storm were an American AOR supergroup, formed in the Bay Area during the
