- name: "Stevie Wright"
  description: >-
    Stephen Carlton 'Stevie' Wright, formerly billed as Little Stevie, was an
    Australian musician and songwriter who has been called Australia's first
    international pop star. During 1964–69 he was lead singer of Sydney-based
    rock and roll band the Easybeats, widely regarded as the greatest
    Australian pop band of the 1960s.
  wikipedia: Stevie_Wright_(Australian_singer)

- name: "Stillwater"
  description: >-
    Stillwater was an American band, based in Georgia, that played Southern Rock
    and was active from 1973 to 1984.
  wikipedia: Stillwater_(band)

- name: "Stone Temple Pilots"
  description: >-
    Stone Temple Pilots (sometimes abbreviated as STP) is an American rock
    band from San Diego, California, that originally consisted of Scott
    Weiland (lead vocals), brothers Dean (guitar) and Robert DeLeo (bass,
    backing vocals), and Eric Kretz (drums). After forming in 1989 under the
    name Mighty Joe Young, the band signed with Atlantic Records and changed
    its name to Stone Temple Pilots. The band found immediate success in 1993
    upon releasing their debut album, Core (1992), and went on to become one
    of the most commercially successful bands of the 1990s.
  wikipedia: Stone_Temple_Pilots
  website: http://stonetemplepilots.com
  comment:
    Quintessential 1990s act.

- name: "Storm Corrosion"
  description: >-
    Storm Corrosion was a musical collaboration between Mikael Akerfeldt of
    Swedish progressive metal band Opeth and Steven Wilson, an English solo
    artist and frontman of the progressive rock band Porcupine Tree.
  wikipedia: Storm_Corrosion
  website: http://stormcorrosion.com

- name: "Strangeways"
  description: >-
    Strangeways were Scottish/American AOR quartet was put together in 1985 by
    brothers Ian (guitar) and David Stewart (bass) after demise of China
    White. Strangeways offered a blend of Americanized, melodic AOR comparable
    with the work of Boston, Journey or Kansas.

- name: "Stratovarius"
  description: >-
    Stratovarius is a Finnish power metal band that formed in 1984.
    Stratovarius is considered one of the leading and most influential groups
    of the power metal genre.
  wikipedia: Stratovarius
  website: http://www.stratovarius.com

- name: "Streets"
  description: >-
    Streets was a band made up of singer, keyboardist Steve Walsh, guitarist
    Mike Slamer, bassist Billy Greer, and drummer Tim Gehrt. Steve Walsh had
    been in the band Kansas and Mike Slamer has been in several other bands,
    including Britain's City Boy. He was also a session guitarist. Greer and
    Gehrt were regional players who had seen success with bands in Tennessee
    and Atlanta, respectively.
  wikipedia: Streets_(band)
  comment:
    Mike Slamer and Steve Walsh, nuff said. All class.

- name: "Striker"
  description: >-
    Striker are a Canadian heavy metal band in Edmonton in 2007.
  wikipedia: Striker_(band)
  website: http://striker-metal.com

- name: "Styx"
  description: >-
    Styx is an American rock band formed in 1970 from Chicago that became
    famous for its albums released in the mid -1970s and early 1980s. They are
    best known for melding the style of pop rock and hard rock with the power
    of a hard-rock guitar, strong ballads and elements of international
    musical theater.
  wikipedia: Styx_(band)

- name: "Subsignal"
  description: >-
    Subsignal is a progressive rock band. The band was originally formed as a
    side project by Sieges Even members Arno Menses (vocals) and Markus
    Steffen (guitars).
  wikipedia: Subsignal

- name: "Sun Caged"
  description: >-
    Sun Caged was a progressive metal band originating in the Netherlands. Sun
    Caged was formed by ex-Lemur Voice guitarist Marcel Coenen and drummer
    Dennis Leeflang in the spring of 1999. Taking influences from artists in
    the metal genre such as Dream Theater, and Iron Maiden, Sun Caged has a
    unique sound which also incorporates influences from jazz and fusion.
  wikipedia: Sun_Caged

- name: "Supersonic Revolution"
  description: >-
    Supersonic Revolution arose from a request of a German music magazine who
    asked Arjen Lucassen, of Ayreon fame, for a cover version. He instead
    proposed to record it for them and with a deadline of one week quickly put
    together a band with some of his favorite musicians. After recording the
    cover of ZZ Top's "I Heard It on the X", they decided to form a band and
    record a studio album.

- name: "Supertramp"
  description: >-
    Supertramp are an English rock band formed in London in 1969. Though their
    music was initially categorised as progressive rock, they later
    incorporated a combination of traditional rock, pop and art rock into
    their music. The band's work is marked by the songwriting of founders Rick
    Davies and Roger Hodgson and the prominent use of Wurlitzer electric piano
    and saxophone.
  wikipedia: Supertramp
  website: http://supertramp.com

- name: "Survivor"
  description: >-
    Survivor is an American rock band formed in Chicago in 1978 by
    guitarist/songwriter Jim Peterik. The band achieved its greatest success
    in the 1980s, garnering many charting singles, especially in the United
    States. The band is best known for its double platinum-certified 1982 hit
    'Eye of the Tiger', the theme song for the motion picture Rocky III.
  wikipedia: Survivor_(band)
  website: http://www.survivorband.com
  comment:
    More than just 'The Eye of the Tiger'.

- name: "Sweetback"
  description: >-
    Sweetback is an English band composed of members from the band Sade, not
    including the frontwoman Sade Adu.
  wikipedia: Sweetback_(band)

- name: "Symphony X"
  description: >-
    Symphony X is an American progressive metal band from Middletown, New
    Jersey. They are considered one of the pre-eminent in the Progressive
    Metal genre along with Dream Theater.
  wikipedia: Symphony_X
  website: http://www.symphonyx.com

- name: "Tad Morose"
  description: >-
    Tad Morose is a Swedish progressive / power metal band formed in 1991 and
    led by guitarist Christer 'Krunt' Andersson.
  wikipedia: Tad_Morose
  comment:
    The mighty Urban Breed on vocals.

- name: "Talisman"
  description: >-
    Talisman were a Swedish hard rock band characterized by an international
    melodic/powerful sound. Talisman was formed by bass player Marcel Jacob,
    who had previously played with (among others) Rising Force, John Norum
    Group and Power.
  wikipedia: Talisman_(band)

- name: "Talk Show"
  description: >-
    Talk Show was an American alternative/hard rock band consisting of Dave
    Coutts (vocals), Dean DeLeo (guitar), Robert DeLeo (bass), and Eric Kretz
    (drums). The group was essentially Stone Temple Pilots with Coutts
    (formerly of the band Ten Inch Men) taking the place of Scott Weiland, who
    was working on solo material and struggling with drug addiction.
  wikipedia: Talk_Show_(band)

- name: "Tangier"
  description: >-
    Tangier was a Philadelphia-based American hard rock band active in the late
    1980s and early 90s.
  wikipedia: Tangier_(band)

- name: "Tchaikovsky"
  description: >-
    Pyotr Ilyich Tchaikovsky, often anglicized as Peter Ilyich Tchaikovsky,
    was a Russian composer of the late-Romantic period, some of whose works
    are among the most popular music in the classical repertoire. He was the
    first Russian composer whose music made a lasting impression
    internationally.
  wikipedia: Pyotr_Ilyich_Tchaikovsky

- name: "Tears For Fears"
  description: >-
    Tears for Fears are an English pop/rock band formed in Bath in 1981 by
    Roland Orzabal and Curt Smith. Founded after the dissolution of their
    first band, the mod-influenced Graduate, they were initially associated
    with the new wave synthesizer bands of the early 1980s but later branched
