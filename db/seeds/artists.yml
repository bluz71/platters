    pop, rock, soul, funk, progressive rock, hard rock, R&B, blues, and jazz.
  wikipedia: Toto_(band)
  website: http://www.totoofficial.com

- name: "Tower City"
  description: >-
    Tower City were an American hard rock AOR trio, formed in 1988 in Ohio.

- name: "T'Pau"
